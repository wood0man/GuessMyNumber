<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guess the number</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <button onclick="again()" class="againBtn" type="button">Again!</button>
      <div class="between">Between 1 and 20</div>
    </div>
    <br /><br /><br /><br /><br />

    <div class="container-fluid-col-md-12">
      <p class="title">Guess My Number!</p>
      <div class="line"><div class="questionMark">?</div></div>
    </div>
    <div>
      <br />
      <div><input id="inputBox" type="number" /></div>
      <div id="text">Start guessing...</div>
    </div>
    <div>
      <div><button onclick="check()" class="submitBtn">Check!</button></div>
      <div>
        <div id="score">score:</div>
        <br />
        <div id="highestScore">Highest Score:</div>
      </div>
    </div>
  </body>
</html>
